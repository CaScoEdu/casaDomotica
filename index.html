<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<title>HomeSweetHome - Pannello di controllo</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<header id="top">
		<h1>Pannello di controllo</h1>
	</header>

	<section id="middle">

		<header>
			<img class="centerImage" id="homeImage" src="img/house.png" alt="A cozy home">
		</header>

		<div id="tableWeather">
			<div><img src="img/temperature_50.png" alt="Temp">
				<div>
					28&#176;
				</div>
			</div>
			<div><img src="img/summer_100.png" alt="Weather">
				<div>
					sereno
				</div>
			</div>
			<div><img src="img/sunrise_50.png" alt="Sunrise">
				<div>
					06:18
				</div>
			</div>
			<div><img src="img/sunset_50.png" alt="Sunset">
				<div>
					19:36
				</div>
			</div>
			<div><img src="img/wind_50.png" alt="Wind">
				<div>
					14 m/s
				</div>
			</div>
		</div>
	</section>

	<footer id="bottom">
		<header>
			<h2>Ambienti</h2>
		</header>
		<section id="tableAmbienti">
			<div class="linkAmbienti">
				<a href="cucina.html">
					<img class="centerImage ambientImage " src="img/kitchen_100.png" alt="CUCINA">
				</a>
			</div>
			<div class="linkAmbienti">
				<a href="sala.html">
					<img class="centerImage ambientImage" src="img/sittingroom_100.png" alt="SITTING ROOM">
				</a>
			</div>
			<div class="linkAmbienti"><a href="camera.html">
					<img class="centerImage ambientImage" src="img/bedroom_100.png" alt="CAMERA">
				</a>
			</div>
			<div class="linkAmbienti"><a href="bagno.html"><img class="centerImage ambientImage"
						src="img/bathroom_100.png" alt="BAGNO">
				</a>
			</div>
		</section>
	</footer>

</body>

</html>
